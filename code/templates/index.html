<!DOCTYPE html>
<html>
<head>
    <title>专家列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>专家列表</h1>
        <table class="table">
            <thead>
                <tr>
                    {% for col in data[0].keys() %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for key, value in row.items() %}
                        {% if key == 'author_name' %}
                            <td><a href="/author_info/{{ row['author_id'] }}">{{ row['author_name'] }}</a></td>
                        {% else %}
                            <td>{{ value }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
